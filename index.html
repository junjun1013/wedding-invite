<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>김 준 ♡ 백 수연 모바일 청첩장</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      background: #fdfdfd;
      color: #333;
    }
    header {
      text-align: center;
      padding: 2rem 1rem 1rem;
    }
    .names {
      font-size: 2rem;
    }
    .kana {
      font-size: 0.9rem;
      color: #999;
      display: block;
    }
    .date-place {
      margin: 1rem 0;
      font-size: 1.1rem;
    }
    .slider-container {
      position: relative;
      width: 100%;
      overflow: hidden;
    }
    .main-slide {
      display: flex;
      scroll-behavior: smooth;
      overflow-x: scroll;
      scroll-snap-type: x mandatory;
    }
    .main-slide img {
      width: 100%;
      height: auto;
      scroll-snap-align: center;
      object-fit: cover;
    }
    .thumbs {
      display: flex;
      overflow-x: auto;
      margin-top: 0.5rem;
      padding: 0 1rem;
      gap: 0.5rem;
    }
    .thumbs img {
      width: 60px;
      height: 60px;
      opacity: 0.6;
      border-radius: 5px;
      cursor: pointer;
      transition: opacity 0.3s;
    }
    .thumbs img:hover {
      opacity: 1;
    }
    .nav-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0,0,0,0.5);
      color: white;
      border: none;
      padding: 0.5rem;
      cursor: pointer;
      z-index: 10;
    }
    .nav-btn.left {
      left: 10px;
    }
    .nav-btn.right {
      right: 10px;
    }
    .rsvp, .maps {
      margin: 2rem;
      text-align: center;
    }
    .rsvp button {
      font-size: 1.2rem;
      padding: 0.8rem 1.5rem;
      margin: 0.5rem;
      border: none;
      border-radius: 5px;
      background: #5a9;
      color: white;
      cursor: pointer;
    }
    .maps a {
      display: block;
      margin: 0.5rem;
      color: #06f;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <header>
    <div class="names">
      <span class="kana">キム・ジュン</span>
      김 준 ♡ 
      <span class="kana">ペク・スヨン</span>
      백 수연
    </div>
    <div class="date-place">
      <span class="kana">2025年9月20日(土)</span><br>
      2025년 9월 20일 토요일<br>
      <span class="kana">Kensington Hotel Yeouido 15F</span><br>
      여의도 켄싱턴 호텔 15층
    </div>
  </header>

  <div class="slider-container">
    <button class="nav-btn left" onclick="prevSlide()">⟨</button>
    <div class="main-slide" id="mainSlide">
      <!-- 슬라이드 이미지들 -->
      <img src="img/photo1.jpg" alt="Slide 1">
      <img src="img/photo2.jpg" alt="Slide 2">
      <!-- ... up to photo20.jpg ... -->
    </div>
    <button class="nav-btn right" onclick="nextSlide()">⟩</button>
    <div class="thumbs" id="thumbs">
      <img src="img/photo1.jpg" onclick="goToSlide(0)">
      <img src="img/photo2.jpg" onclick="goToSlide(1)">
      <!-- ... up to photo20.jpg ... -->
    </div>
  </div>

  <div class="rsvp">
    <h3>참석 여부를 알려주세요</h3>
    <button onclick="alert('참석을 선택하셨습니다!')">참석</button>
    <button onclick="alert('불참을 선택하셨습니다.')">불참</button>
  </div>

  <div class="maps">
    <h3>오시는 길</h3>
    <a href="https://map.naver.com/v5/search/여의도%20켄싱턴호텔" target="_blank">네이버 지도에서 보기</a>
    <a href="https://www.google.com/maps/search/?api=1&query=Kensington+Hotel+Yeouido" target="_blank">구글 지도에서 보기</a>
  </div>

  <script>
    let current = 0;
    const slides = document.getElementById('mainSlide');
    function goToSlide(index) {
      slides.scrollTo({ left: slides.clientWidth * index, behavior: 'smooth' });
      current = index;
    }
    function prevSlide() {
      if (current > 0) goToSlide(current - 1);
    }
    function nextSlide() {
      if (current < 19) goToSlide(current + 1);
    }
  </script>
</body>
</html>
