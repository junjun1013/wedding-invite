<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>김준 ♡ 백수연 모바일 청첩장</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR&family=Noto+Serif+JP&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-font: 'Noto Serif KR', serif;
      --jp-font: 'Noto Serif JP', serif;
      --gray: #444;
      --border: #ccc;
    }
    body {
      font-family: var(--primary-font);
      margin: 0;
      background: #fff;
      color: #333;
      line-height: 1.8;
    }
    .container {
      max-width: 700px;
      margin: auto;
      padding: 1rem;
    }
    .lang-toggle {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin: 1rem 0;
    }
    .lang-toggle button {
      background: #eee;
      border: 1px solid var(--border);
      border-radius: 20px;
      padding: 0.5rem 1rem;
      cursor: pointer;
    }
    section {
      padding: 2rem 1rem;
      border-bottom: 1px solid var(--border);
    }
    .hero img {
      width: 100%;
      height: 500px;
      object-fit: contain;
      background: #f4f4f4;
      padding: 1rem 0;
      cursor: zoom-in;
    }
    .center {
      text-align: center;
    }
    h1 {
      font-size: 1.8rem;
      margin-bottom: 0.5rem;
    }
    h2 {
      font-size: 1.4rem;
      margin-bottom: 1rem;
    }
    p.subtle {
      font-size: 1.1rem;
      color: var(--gray);
    }
    .highlight {
      font-size: 1.2rem;
      font-weight: bold;
      color: #222;
    }
    .note {
      background-color: #f9f9f9;
      border-left: 4px solid var(--border);
      padding: 1rem;
      margin-top: 2rem;
      font-size: clamp(0.9rem, 1.8vw, 1rem);
      text-align: center;
    }
    .gallery {
      display: grid;
      grid-template-columns: 1fr;
      gap: 1rem;
      padding-top: 2rem;
    }
    .gallery img {
      width: 100%;
      height: 500px;
      object-fit: contain;
      background: #f4f4f4;
      cursor: zoom-in;
    }
    iframe.map {
      width: 100%;
      height: 300px;
      border: none;
      margin-top: 1rem;
      border-radius: 10px;
    }
    .rsvp-btn {
      display: inline-block;
      background: black;
      color: white;
      padding: 1rem 2rem;
      border-radius: 999px;
      text-decoration: none;
      font-size: 1rem;
    }
    .lightbox {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
    }
    .lightbox img {
      max-width: 95%;
      max-height: 90vh;
    }
  </style>
</head>
<body>
  <div class="lang-toggle">
    <button onclick="switchLang('ko')">한국어</button>
    <button onclick="switchLang('ja')">日本語</button>
  </div>

  <div id="content-ko" class="container">
    <section class="center">
      <h1>김준 ♡ 백수연</h1>
    </section>
    <section class="hero center">
      <img src="img/photo8.jpg" alt="메인사진" onclick="openLightbox(this.src)">
      <p class="highlight">2025년 9월 20일 (토)<br>여의도 켄싱턴 호텔 15층</p>
    </section>

    <section class="center">
      <h2>소중한 당신을 초대합니다</h2>
      <p class="highlight">김성훈 · 차정은의 장남 김준<br>백인기 · 박현숙의 차녀 백수연</p>
    </section>

    <section class="note">
      <p>한국까지 먼 길 와주시는 것만으로도 감사한 마음입니다. 항공비를 챙겨드릴 수 없는 대신, 축의금은 사양하오니 즐거운 한국 여행 중 잠시 들러주시는 것만으로도 큰 기쁨입니다.</p>
    </section>

    <section class="gallery">
      <script>
        for (let i = 1; i <= 30; i++) {
          document.write(`<img src="img/photo${i}.jpg" alt="갤러리 이미지 ${i}" onclick="openLightbox(this.src)">`);
        }
      </script>
    </section>

    <section class="center">
      <h2>오시는 길</h2>
      <p>서울특별시 영등포구 의사당대로 16<br>여의도 켄싱턴 호텔 15층</p>
      <iframe class="map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3163.162040450417!2d126.9206913!3d37.5265696!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x357c9ef5e9b9f3ef%3A0x5fc6786eb795c353!2z7J2867O06rWQIOyViOyngOyLnCDrhbztmLjrtoDshKDrjIDroZwgMTXsi5w!5e0!3m2!1sko!2skr!4v1716612345678" allowfullscreen=""></iframe>
    </section>

    <section class="center">
      <h2>참석 여부 전달</h2>
      <a href="https://forms.gle/your-google-form-link" target="_blank" class="rsvp-btn">참석 의사 전달하기</a>
    </section>
  </div>

  <div class="lightbox" id="lightbox" onclick="closeLightbox()">
    <img id="lightbox-img" src="" alt="확대 이미지">
  </div>

  <script>
    function switchLang(lang) {
      document.getElementById('content-ko').style.display = (lang === 'ko') ? 'block' : 'none';
      document.getElementById('content-ja').style.display = (lang === 'ja') ? 'block' : 'none';
    }
    function openLightbox(src) {
      const lightbox = document.getElementById('lightbox');
      const lightboxImg = document.getElementById('lightbox-img');
      lightbox.style.display = 'flex';
      lightboxImg.src = src;
    }
    function closeLightbox() {
      document.getElementById('lightbox').style.display = 'none';
    }
  </script>
</body>
</html>
