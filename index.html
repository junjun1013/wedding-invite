<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>김준 ♡ 백수연 모바일 청첩장</title>
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo&family=Noto+Serif+JP&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    body {
      font-family: 'Nanum Myeongjo', 'Noto Serif JP', serif;
      margin: 0;
      background: #fdf8f5;
      color: #444;
      line-height: 1.8;
    }
    .container {
      max-width: 700px;
      margin: auto;
      padding: 1rem;
    }
    section {
      border-bottom: 1px solid #e0dcd8;
      padding: 2rem 1rem;
    }
    h1, h2 {
      text-align: center;
      color: #6b4f3b;
    }
    h1 {
      font-size: 2.2rem;
    }
    h2 {
      font-size: 1.6rem;
    }
    .map {
      width: 100%;
      height: 300px;
      border: none;
      border-radius: 10px;
      margin-top: 1rem;
    }
    .slider-container { position: relative; }
    .slider { display: flex; overflow-x: auto; scroll-snap-type: x mandatory; gap: 0.5rem; margin-bottom: 1rem; }
    .slide { flex: 0 0 100%; scroll-snap-align: start; display: flex; justify-content: center; background: #f3f1ef; }
    .slide img { width: auto; max-height: 400px; object-fit: contain; cursor: pointer; }
    .thumbnails { display: flex; overflow-x: auto; gap: 0.3rem; justify-content: center; opacity: 0.6; }
    .thumbnails img { height: 60px; cursor: pointer; border-radius: 4px; }
    .lang-switch {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin: 1rem;
    }
    .lang-switch button {
      padding: 0.6rem 1.2rem;
      border: none;
      background: #e6dad1;
      color: #5a4032;
      border-radius: 30px;
      font-size: 1rem;
      cursor: pointer;
    }
    .lang-section { display: none; }
    .lang-section.active { display: block; }
    form {
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
    }
    label {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    input[type="text"], input[type="number"], textarea {
      width: 100%;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-family: inherit;
    }
    button[type="submit"] {
      background: #d7b49e;
      color: white;
      padding: 0.7rem;
      border: none;
      border-radius: 30px;
      font-size: 1.1rem;
      cursor: pointer;
      align-self: center;
      width: 50%;
    }
    .form-group {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }
    .form-title {
      font-weight: bold;
      font-size: 1.1rem;
      color: #5a4032;
    }
  </style>
</head>
<body>
  <div class="lang-switch">
    <button onclick="switchLang('ko')"><i class="fas fa-language"></i> 한국어</button>
    <button onclick="switchLang('ja')"><i class="fas fa-globe-asia"></i> 日本語</button>
  </div>

  <div id="ko" class="container lang-section active">
    <section>
      <h1>김준 ♡ 백수연</h1>
      <img src="img/photo8.jpg" alt="메인사진" style="width:100%; max-height:500px; object-fit:cover; margin-bottom:1rem;" />
    </section>

    <section>
      <h2>갤러리</h2>
      <div class="slider-container">
        <div class="slider" id="slider-ko"></div>
        <div class="thumbnails" id="thumbnails-ko"></div>
      </div>
    </section>

    <section>
      <h2>오시는 길</h2>
      <p style="text-align:center">서울특별시 영등포구 의사당대로 16<br>여의도 켄싱턴 호텔 15층</p>
      <iframe class="map" src="https://maps.google.com/maps?q=여의도%20켄싱턴호텔&t=&z=17&ie=UTF8&iwloc=&output=embed"></iframe>
      <p style="text-align:center">
        <a href="https://map.naver.com/v5/search/여의도%20켄싱턴호텔">Naver Map</a><br>
        <a href="https://www.google.com/maps?q=여의도+켄싱턴호텔">Google Map</a>
      </p>
    </section>

    <section>
      <h2>참석 여부 전달</h2>
      <form action="https://docs.google.com/forms/d/e/your-form-id/formResponse" method="POST" target="_blank">
        <div class="form-group">
          <div class="form-title">이름</div>
          <input type="text" name="entry.123456" required>
        </div>
        <div class="form-group">
          <div class="form-title">참석 여부</div>
          <label><input type="radio" name="entry.234567" value="참석"> 참석</label>
          <label><input type="radio" name="entry.234567" value="불참"> 불참</label>
        </div>
        <div class="form-group">
          <div class="form-title">동반가족인수</div>
          <input type="number" name="entry.345678" min="0">
        </div>
        <div class="form-group">
          <div class="form-title">식사 여부 (12:00~13:00 웨딩홀 코스요리 제공예정)</div>
          <label><input type="radio" name="entry.456789" value="식사 가능"> 가능</label>
          <label><input type="radio" name="entry.456789" value="식사 불가"> 불가</label>
        </div>
        <div class="form-group">
          <div class="form-title">메모</div>
          <textarea name="entry.567890"></textarea>
        </div>
        <button type="submit"><i class="fas fa-paper-plane"></i> 제출하기</button>
      </form>
    </section>
  </div>

  <div id="ja" class="container lang-section">
    <!-- 일본어 페이지 동일 구조로 작성됨 -->
    <!-- 생략: 필요 시 ko 내용 기반으로 ja 섹션도 출력 가능 -->
  </div>

  <script>
    function switchLang(lang) {
      document.querySelectorAll('.lang-section').forEach(el => el.classList.remove('active'));
      document.getElementById(lang).classList.add('active');
    }

    function loadGallery(sliderId, thumbId) {
      const slider = document.getElementById(sliderId);
      const thumbs = document.getElementById(thumbId);
      for (let i = 1; i <= 30; i++) {
        const img = new Image();
        img.src = `img/photo${i}.jpg`;
        img.onload = () => {
          const slide = document.createElement('div');
          slide.className = 'slide';
          const main = document.createElement('img');
          main.src = img.src;
          slide.appendChild(main);
          slider.appendChild(slide);

          const thumb = document.createElement('img');
          thumb.src = img.src;
          thumb.onclick = () => slider.scrollTo({ left: slide.offsetLeft, behavior: 'smooth' });
          thumbs.appendChild(thumb);
        };
      }
    }

    loadGallery('slider-ko', 'thumbnails-ko');
  </script>
</body>
</html>
