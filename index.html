<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>김준 ♡ 백수연 모바일 청첩장</title>
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo&family=Noto+Serif+JP&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    body {
      font-family: 'Nanum Myeongjo', 'Noto Serif JP', serif;
      margin: 0;
      background: #fdf8f5;
      color: #444;
      line-height: 1.8;
    }
    .container {
      max-width: 700px;
      margin: auto;
      padding: 1rem;
    }
    section {
      border-bottom: 1px solid #e0dcd8;
      padding: 2rem 1rem;
    }
    h1, h2 {
      text-align: center;
      color: #6b4f3b;
    }
    h1 {
      font-size: 2.2rem;
    }
    h2 {
      font-size: 1.6rem;
    }
    .map {
      width: 100%;
      height: 300px;
      border: none;
      border-radius: 10px;
      margin-top: 1rem;
    }
    .slider-container { overflow: hidden; position: relative; }
    .slider { display: flex; overflow-x: auto; scroll-snap-type: x mandatory; gap: 0.5rem; }
    .slide { flex: 0 0 100%; scroll-snap-align: start; display: flex; justify-content: center; background: #f3f1ef; }
    .slide img { width: auto; max-height: 400px; object-fit: contain; cursor: pointer; }
    .lang-switch {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin: 1rem;
    }
    .lang-switch button {
      padding: 0.6rem 1.2rem;
      border: none;
      background: #e6dad1;
      color: #5a4032;
      border-radius: 30px;
      font-size: 1rem;
      cursor: pointer;
    }
    .lang-section { display: none; }
    .lang-section.active { display: block; }
    form {
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
    }
    label {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    input[type="text"], input[type="number"], textarea {
      width: 100%;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-family: inherit;
    }
    button[type="submit"] {
      background: #d7b49e;
      color: white;
      padding: 0.7rem;
      border: none;
      border-radius: 30px;
      font-size: 1.1rem;
      cursor: pointer;
      align-self: center;
      width: 50%;
    }
    .form-group {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }
    .form-title {
      font-weight: bold;
      font-size: 1.1rem;
      color: #5a4032;
    }
  </style>
</head>
<body>
  <div class="lang-switch">
    <button onclick="switchLang('ko')"><i class="fas fa-language"></i> 한국어</button>
    <button onclick="switchLang('ja')"><i class="fas fa-globe-asia"></i> 日本語</button>
  </div>

  <!-- lang-ko -->
  <div id="ko" class="container lang-section active">
    <!-- 동일한 한국어 내용 유지 -->
  </div>

  <!-- lang-ja -->
  <div id="ja" class="container lang-section">
    <section>
      <h1>キム・ジュン ♡ ペク・スヨン</h1>
      <img src="img/photo8.jpg" alt="メイン写真" style="width:100%; max-height:500px; object-fit:cover; margin-bottom:1rem;" />
    </section>

    <section>
      <h2>ご招待の言葉</h2>
      <p style="text-align:center">
        キム・ソンフン・チャ・ジョンウンの長男 キム・ジュン<br>
        ペク・インギ・パク・ヒョンスクの次女 ペク・スヨン<br><br>
        私たちの新しい門出にぜひお立ち会いください。
      </p>
    </section>

    <section>
      <h2>ギャラリー</h2>
      <div class="slider-container">
        <div class="slider" id="slider-ja"></div>
      </div>
    </section>

    <section>
      <h2>アクセス</h2>
      <p style="text-align:center">ソウル特別市 永登浦区 議事堂大路 16<br>汝矣島 ケンジントンホテル 15階</p>
      <iframe class="map" src="https://maps.google.com/maps?q=여의도%20켄싱턴호텔&t=&z=17&ie=UTF8&iwloc=&output=embed"></iframe>
      <p style="text-align:center">
        <a href="https://map.naver.com/v5/search/여의도%20켄싱턴호텔">ネイバーマップで見る</a><br>
        <a href="https://www.google.com/maps?q=여의도+켄싱턴호텔">Googleマップで見る</a>
      </p>
    </section>

    <section>
      <h2>ご出席の確認</h2>
      <form action="https://docs.google.com/forms/d/e/your-form-id/formResponse" method="POST" target="_blank">
        <div class="form-group">
          <div class="form-title">お名前</div>
          <input type="text" name="entry.123456" required>
        </div>
        <div class="form-group">
          <div class="form-title">出欠</div>
          <label><input type="radio" name="entry.234567" value="出席"> 出席</label>
          <label><input type="radio" name="entry.234567" value="欠席"> 欠席</label>
        </div>
        <div class="form-group">
          <div class="form-title">同伴人数</div>
          <input type="number" name="entry.345678" min="0">
        </div>
        <div class="form-group">
          <div class="form-title">お食事</div>
          <label><input type="radio" name="entry.456789" value="食事あり"> あり</label>
          <label><input type="radio" name="entry.456789" value="食事なし"> なし</label>
        </div>
        <div class="form-group">
          <div class="form-title">メッセージ</div>
          <textarea name="entry.567890"></textarea>
        </div>
        <button type="submit"><i class="fas fa-paper-plane"></i> 送信する</button>
      </form>
    </section>
  </div>

  <script>
    function switchLang(lang) {
      document.querySelectorAll('.lang-section').forEach(el => el.classList.remove('active'));
      document.getElementById(lang).classList.add('active');
    }

    const availablePhotos = Array.from({length: 30}, (_, i) => i + 1);
    const sliderKo = document.getElementById('slider-ko');
    const sliderJa = document.getElementById('slider-ja');
    availablePhotos.forEach(i => {
      const slideKo = document.createElement('div');
      slideKo.className = 'slide';
      const imgKo = document.createElement('img');
      imgKo.src = `img/photo${i}.jpg`;
      imgKo.alt = `photo${i}`;
      slideKo.appendChild(imgKo);
      sliderKo?.appendChild(slideKo);

      const slideJa = document.createElement('div');
      slideJa.className = 'slide';
      const imgJa = document.createElement('img');
      imgJa.src = `img/photo${i}.jpg`;
      imgJa.alt = `photo${i}`;
      slideJa.appendChild(imgJa);
      sliderJa?.appendChild(slideJa);
    });
  </script>
</body>
</html>
